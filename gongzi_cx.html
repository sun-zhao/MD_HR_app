<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="css/appstyle.css">
		<title>工资查询</title>
	</head>
	<body>
		<header class="header current">
			<span class="Icon Icon-back"></span>
			<p>工资查询</p>
		</header>
		<div class="main">
			<div class="">
				<ul class="inputList wage wageTitle">
					<li class="clearfix">
						<span class="lable">税前收入</span>
						<span class="alignright placeTxt">12,000.00</span>
					</li>
				</ul>
				<ul class="inputList wage" style="display: none;">
					<li class="clearfix">
						<span class="lable">基本工资</span>
						<span class="alignright placeTxt">8,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">绩效工资</span>
						<span class="alignright placeTxt">3,000.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">饭补</span>
						<span class="alignright placeTxt">500.00</span>
					</li>
					<li class="clearfix">
						<span class="lable">加班费</span>
						<span class="alignright placeTxt">500.00</span>
					</li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
